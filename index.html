<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Product Manager</title>
</head>

<body class="bg-gray-100 w-full">
    <div id="container" class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h2 class="text-3xl mb-2 font-bold text-green-500">PRODUCT MANAGER</h2>
            <h3 class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo modi eos esse quos
                voluptate.</h3>
        </header>

        <main class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <section id="input-container" class="space-y-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input type="text" id="id-input" placeholder="Product ID code"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <input type="text" id="name-input" placeholder="Product name"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <input type="number" id="price-input" placeholder="Prices"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                    <input type="text" id="brand-input" placeholder="Brand"
                        class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
            </section>

            <section class="mt-6">
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center">
                    <button id="add-btn"
                        class="w-full sm:w-auto flex items-center justify-center px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition-all duration-300 ease-in-out shadow-md hover:shadow-lg">
                        <i class="fas fa-plus-circle mr-2"></i>ADD
                    </button>
                    <button id="delete-all-btn"
                        class="w-full sm:w-auto flex items-center justify-center px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-all duration-300 ease-in-out shadow-md hover:shadow-lg">
                        <i class="fas fa-trash mr-2"></i>REMOVE
                    </button>
                </div>
            </section>

            <section class="mt-6 overflow-x-auto">
                <div class="min-w-full rounded-lg overflow-hidden">
                    <div class="grid grid-cols-4 bg-green-500 text-white font-semibold text-center">
                        <div class="px-3 py-3">ID</div>
                        <div class="px-3 py-3">NAME</div>
                        <div class="px-3 py-3">PRICE</div>
                        <div class="px-3 py-3">BRAND</div>
                    </div>
                    <div id="answer-body" class="bg-white">
                        <!-- Example row -->
                        <div class="border-b border-gray-200 p-4">
                            <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
                                <input type="text" value="ID"
                                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <input type="text" value="NAME"
                                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <input type="text" value="PRICE"
                                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                <input type="text" value="BRAND"
                                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent">
                            </div>
                            <div class="flex justify-center gap-2 mt-4">
                                <button
                                    class="edit-btn flex items-center justify-center w-24 px-3 py-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-edit mr-2"></i>EDIT
                                </button>
                                <button
                                    class="delete-btn flex items-center justify-center w-24 px-3 py-2 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                                    <i class="fas fa-trash-alt mr-2"></i>REMOVE
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-lg text-gray-700 mb-4">
                    This project, 'Product Manager', was created using modern web technologies.
                </h2>
                <p class="text-sm text-green-600 font-semibold animate-pulse mb-2">
                    Made with ♥ by Patricia Díaz.
                </p>
                <hr class="border-gray-200 my-4">
                <p class="text-sm text-gray-600">
                    © 2024 Product Manager. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
